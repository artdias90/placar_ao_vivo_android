	function formatatempo(segs) {
		min = 0;
		hr = 0;

		while(segs>=60) {
			if (segs >=60) {
				segs = segs-60;
				min = min+1;
			}
		}

		while(min>=60) {
			if (min >=60) {
				min = min-60;
				hr = hr+1;
			}
		}

		if (hr < 10) {hr = "0"+hr}
		if (min < 10) {min = "0"+min}
		if (segs < 10) {segs = "0"+segs}
		fin = hr+":"+min+":"+segs
		return fin;
	}
